<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-inner">
                <img src="logo.svg" alt="Logo image" aria-hidden="true">
                <div class="header-flex">
                    <img src="icon-document.svg" alt="Document">
                    <img src="icon-folder.svg" alt="Folder">
                    <img src="icon-upload.svg" alt="Upload">
                </div>
            </div>
        </header>

        <main>
            <div class="main-inner">
                <p class="clr-paleblue">You've used <span class="fw-700">815 GB</span> of your storage</p>
                <div class="storage-bar">
                    <div class="storage-bar-inner">
                        <div class="storage-bar-point"></div>
                    </div>
                </div>
                <div class="storage-parameters">
                    <h5 class="clr-paleblue fw-700">0 GB</h5>
                    <h5 class="clr-paleblue fw-700">1000 GB</h5>
                </div>
            </div>
            <div class="memory-card">
                <h1>185</h1>
                <p class="clr-grayishblue fw-700">GB LEFT</p>
                <div class="memory-card-arrow"></div>
            </div>
        </main>
    </div>
    
</body>
</html>
